<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 1100" width="900" height="1100">
  <!-- 定义渐变色 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7CB3E9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5CB85C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8FD19E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F0AD4E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F4C47E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D9534F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E57A77;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9B59B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BB8FCE;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34495E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D6D7E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 标题 -->
  <text x="450" y="30" font-family="SimHei, Microsoft YaHei, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2C3E50">跨境多层耦合网络下的传染病建模与防控策略研究</text>
  
  <!-- 第一章 绪论 -->
  <rect x="50" y="60" width="800" height="100" rx="10" fill="url(#grad1)" stroke="#2C3E50" stroke-width="2"/>
  <text x="80" y="90" font-family="SimHei, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="white">第一章 绪论</text>
  <text x="100" y="115" font-family="SimSun, NSimSun, sans-serif" font-size="13" fill="white">1.1 研究背景与意义  |  1.2 国内外研究现状  |  1.3 主要研究内容  |  1.4 论文组织结构</text>
  <text x="100" y="140" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white" opacity="0.9">→ 提出问题：边境地区疫情防控的挑战</text>
  
  <!-- 箭头1 -->
  <path d="M 450 160 L 450 185" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 第二章 相关理论与基础模型 -->
  <rect x="50" y="185" width="800" height="120" rx="10" fill="url(#grad2)" stroke="#2C3E50" stroke-width="2"/>
  <text x="80" y="215" font-family="SimHei, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="white">第二章 相关理论与基础模型</text>
  <text x="100" y="240" font-family="SimSun, NSimSun, sans-serif" font-size="13" fill="white">2.1 复杂网络理论  |  2.2 传染病动力学模型（SEIR）  |  2.3 Agent建模方法</text>
  <text x="100" y="262" font-family="SimSun, NSimSun, sans-serif" font-size="13" fill="white">2.4 Covasim仿真平台  |  2.5 防控干预措施建模  |  2.6 研究区域背景（瑞丽市）</text>
  <text x="100" y="290" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white" opacity="0.9">→ 理论准备：提供理论工具和平台基础</text>
  
  <!-- 箭头2 -->
  <path d="M 450 305 L 450 330" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 第三章 单区域模型 -->
  <rect x="50" y="330" width="800" height="140" rx="10" fill="url(#grad3)" stroke="#2C3E50" stroke-width="2"/>
  <text x="80" y="360" font-family="SimHei, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="white">第三章 基于孤立单区域接触网络的病毒传播模型研究</text>
  <rect x="80" y="375" width="250" height="80" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="95" y="395" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 个体Agent建模</text>
  <text x="95" y="415" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 接触网络构建</text>
  <text x="95" y="435" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 传播机制与干预措施</text>
  <rect x="350" y="375" width="250" height="80" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="365" y="395" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 网络拓扑影响分析</text>
  <text x="365" y="415" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 参数敏感性分析</text>
  <text x="365" y="435" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 干预策略对比实验</text>
  <rect x="620" y="385" width="210" height="60" rx="5" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="635" y="410" font-family="SimSun, NSimSun, sans-serif" font-size="11" fill="white" font-weight="bold">确立基线参数</text>
  <text x="635" y="430" font-family="SimSun, NSimSun, sans-serif" font-size="11" fill="white">为跨境模型提供基准</text>
  
  <!-- 箭头3 -->
  <path d="M 450 470 L 450 500" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="470" y="490" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="#E74C3C" font-weight="bold">+ 空间耦合</text>
  
  <!-- 第四章 双区域耦合模型 -->
  <rect x="50" y="500" width="800" height="140" rx="10" fill="url(#grad4)" stroke="#2C3E50" stroke-width="2"/>
  <text x="80" y="530" font-family="SimHei, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="white">第四章 基于双区域耦合接触网络的跨境传播与异质性防控策略研究</text>
  <rect x="80" y="545" width="250" height="80" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="95" y="565" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 跨境耦合机制设计</text>
  <text x="95" y="585" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 异质性防控策略建模</text>
  <text x="95" y="605" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 瑞丽市数据参数拟合</text>
  <rect x="350" y="545" width="250" height="80" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="365" y="565" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 输入型风险仿真</text>
  <text x="365" y="585" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 口岸管控策略评估</text>
  <text x="365" y="605" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 异质性防控策略对比</text>
  <rect x="620" y="555" width="210" height="60" rx="5" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="635" y="575" font-family="SimSun, NSimSun, sans-serif" font-size="11" fill="white" font-weight="bold">验证跨境传播机制</text>
  <text x="635" y="595" font-family="SimSun, NSimSun, sans-serif" font-size="11" fill="white">边境管控策略有效性</text>
  
  <!-- 箭头4 -->
  <path d="M 450 640 L 450 670" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="470" y="660" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="#8E44AD" font-weight="bold">+ 多层结构</text>
  
  <!-- 第五章 多层双区域耦合模型 -->
  <rect x="50" y="670" width="800" height="160" rx="10" fill="url(#grad5)" stroke="#2C3E50" stroke-width="2"/>
  <text x="80" y="700" font-family="SimHei, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="white">第五章 基于多层双区域耦合网络的精准防控仿真研究</text>
  <rect x="80" y="715" width="250" height="100" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="95" y="735" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 多层网络理论扩展</text>
  <text x="95" y="755" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 跨境多层耦合网络构建</text>
  <text x="95" y="775" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 分层干预策略建模</text>
  <text x="95" y="795" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 动态政策调整仿真</text>
  <rect x="350" y="715" width="250" height="100" rx="5" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="365" y="735" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 多层网络传播特征分析</text>
  <text x="365" y="755" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 分层干预策略评估</text>
  <text x="365" y="775" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 跨境协同干预评估</text>
  <text x="365" y="795" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white">• 案例验证与讨论</text>
  <rect x="620" y="725" width="210" height="80" rx="5" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="635" y="750" font-family="SimSun, NSimSun, sans-serif" font-size="11" fill="white" font-weight="bold">实现精准化防控</text>
  <text x="635" y="770" font-family="SimSun, NSimSun, sans-serif" font-size="11" fill="white">识别关键层级与</text>
  <text x="635" y="790" font-family="SimSun, NSimSun, sans-serif" font-size="11" fill="white">核心节点</text>
  
  <!-- 箭头5 -->
  <path d="M 450 830 L 450 860" stroke="#2C3E50" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 第六章 总结与展望 -->
  <rect x="50" y="860" width="800" height="100" rx="10" fill="url(#grad6)" stroke="#2C3E50" stroke-width="2"/>
  <text x="80" y="890" font-family="SimHei, Microsoft YaHei, sans-serif" font-size="16" font-weight="bold" fill="white">第六章 总结与展望</text>
  <text x="100" y="915" font-family="SimSun, NSimSun, sans-serif" font-size="13" fill="white">6.1 主要研究结论  |  6.2 主要创新点  |  6.3 政策建议  |  6.4 研究不足与未来展望</text>
  <text x="100" y="940" font-family="SimSun, NSimSun, sans-serif" font-size="12" fill="white" opacity="0.9">→ 总结提升：归纳规律，提出建议，展望未来</text>
  
  <!-- 右侧递进式建模路径 -->
  <rect x="680" y="330" width="200" height="340" rx="8" fill="rgba(44, 62, 80, 0.1)" stroke="#34495E" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="780" y="355" font-family="SimHei, Microsoft YaHei, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2C3E50">递进式建模</text>
  
  <rect x="700" y="370" width="160" height="50" rx="5" fill="#F0AD4E" stroke="#E67E22" stroke-width="2"/>
  <text x="780" y="390" font-family="SimSun, NSimSun, sans-serif" font-size="11" text-anchor="middle" fill="white">单区域</text>
  <text x="780" y="407" font-family="SimSun, NSimSun, sans-serif" font-size="11" text-anchor="middle" fill="white">接触网络模型</text>
  
  <path d="M 780 420 L 780 445" stroke="#E67E22" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <text x="800" y="437" font-family="SimSun, NSimSun, sans-serif" font-size="10" fill="#E74C3C" font-weight="bold">+空间耦合</text>
  
  <rect x="700" y="445" width="160" height="50" rx="5" fill="#D9534F" stroke="#C0392B" stroke-width="2"/>
  <text x="780" y="465" font-family="SimSun, NSimSun, sans-serif" font-size="11" text-anchor="middle" fill="white">双区域耦合</text>
  <text x="780" y="482" font-family="SimSun, NSimSun, sans-serif" font-size="11" text-anchor="middle" fill="white">接触网络模型</text>
  
  <path d="M 780 495 L 780 520" stroke="#C0392B" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  <text x="800" y="512" font-family="SimSun, NSimSun, sans-serif" font-size="10" fill="#8E44AD" font-weight="bold">+多层结构</text>
  
  <rect x="700" y="520" width="160" height="60" rx="5" fill="#9B59B6" stroke="#7D3C98" stroke-width="2"/>
  <text x="780" y="540" font-family="SimSun, NSimSun, sans-serif" font-size="11" text-anchor="middle" fill="white">多层双区域耦合</text>
  <text x="780" y="557" font-family="SimSun, NSimSun, sans-serif" font-size="11" text-anchor="middle" fill="white">网络模型</text>
  <text x="780" y="572" font-family="SimSun, NSimSun, sans-serif" font-size="10" text-anchor="middle" fill="white" font-weight="bold">（精准防控）</text>
  
  <!-- 底部说明 -->
  <text x="450" y="1000" font-family="SimSun, NSimSun, sans-serif" font-size="14" text-anchor="middle" fill="#2C3E50">图1.1 论文结构设计与章节安排</text>
  <text x="450" y="1020" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7F8C8D" font-style="italic">Figure 1.1 Thesis structure design and chapter arrangement</text>
  
  <!-- 箭头标记定义 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2C3E50" />
    </marker>
    <marker id="arrowhead2" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#E67E22" />
    </marker>
  </defs>
  
  <!-- 左侧阶段标注 -->
  <text x="20" y="110" font-family="SimHei, Microsoft YaHei, sans-serif" font-size="13" fill="#34495E" font-weight="bold" writing-mode="tb">问题提出</text>
  <text x="20" y="245" font-family="SimHei, Microsoft YaHei, sans-serif" font-size="13" fill="#34495E" font-weight="bold" writing-mode="tb">理论准备</text>
  <text x="20" y="400" font-family="SimHei, Microsoft YaHei, sans-serif" font-size="13" fill="#34495E" font-weight="bold" writing-mode="tb">基础研究</text>
  <text x="20" y="570" font-family="SimHei, Microsoft YaHei, sans-serif" font-size="13" fill="#34495E" font-weight="bold" writing-mode="tb">核心创新</text>
  <text x="20" y="745" font-family="SimHei, Microsoft YaHei, sans-serif" font-size="13" fill="#34495E" font-weight="bold" writing-mode="tb">精细化拓展</text>
  <text x="20" y="910" font-family="SimHei, Microsoft YaHei, sans-serif" font-size="13" fill="#34495E" font-weight="bold" writing-mode="tb">总结提升</text>
  
</svg>
