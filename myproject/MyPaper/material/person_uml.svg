<svg width="240" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .box { fill: #ffffff; stroke: #000000; stroke-width: 1.5px; }
      .title { font-size: 16px; font-family: Arial, Helvetica, sans-serif; font-weight: bold; text-anchor: middle; fill: #000000; }
      .attribute { font-size: 14px; font-family: "Courier New", Courier, monospace; fill: #000000; }
      .line { stroke: #000000; stroke-width: 1px; }
    </style>
  </defs>
  
  <!-- Class Box -->
  <rect x="10" y="10" width="220" height="260" class="box" />
  
  <!-- Class Name -->
  <text x="120" y="40" class="title">Person</text>
  
  <!-- Separator Line -->
  <line x1="10" y1="55" x2="230" y2="55" class="line" />
  
  <!-- Attributes -->
  <text x="25" y="80" class="attribute">- uid: int</text>
  <text x="25" y="100" class="attribute">- age: float</text>
  <text x="25" y="120" class="attribute">- sex: float</text>
  <text x="25" y="140" class="attribute">- symp_prob: float</text>
  <text x="25" y="160" class="attribute">- severe_prob: float</text>
  <text x="25" y="180" class="attribute">- crit_prob: float</text>
  <text x="25" y="200" class="attribute">- death_prob: float</text>
  <text x="25" y="220" class="attribute">- rel_trans: float</text>
  <text x="25" y="240" class="attribute">- rel_sus: float</text>
  <text x="25" y="260" class="attribute">- n_infections: int</text>
</svg>